<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Moving around HTML elements</title>
    <style>
      #randomWord {
        position: absolute;
        margin-bottom: 50px;
        top: 50px;
        left: 100px;
      }
    </style>
</head>
<body>
  <div id="randomWord">
    <h1>
    No jquery
    </h1>
    </div>
    
    
    <button id="Left" onclick="moveLeft()">Left</button>
    <button id="Right" onclick="moveRight()">Right</button>
    <button id="Up" onclick="moveUp()">Up</button>
    <button id="Down" onclick="moveDown()">Down</button>  
</body>
</html>
